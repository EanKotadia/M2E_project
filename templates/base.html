<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mission Interface</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding-top: 70px;
            /* Add space to avoid content hiding under navbar */
            font-family: 'Orbitron', sans-serif;
            background: #000814;
            color: #0ff;
            overflow-x: hidden;
        }

        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 9999;
            background-color: #001d3d;
            padding: 0.8rem 0;
            box-shadow: 0 2px 4px rgba(0, 255, 255, 0.05);
            border-bottom: 1px solid #003566;
        }

        .nav-container {
            max-width: 1100px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        .nav-brand {
            font-size: 1.4rem;
            font-weight: 600;
            color: #00b4d8;
            letter-spacing: 0.5px;
        }

        .nav-menu a {
            color: #90e0ef;
            margin-left: 24px;
            text-decoration: none;
            font-size: 1rem;
            transition: color 0.3s ease;
        }

        .nav-menu a:hover {
            color: #caf0f8;
        }

        .main-wrapper {
            max-width: 1100px;
            margin: 20px auto;
            padding: 0 20px;
        }
    </style>

    {% block head %}{% endblock %}
</head>

<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">ðŸš€ M2E-Link</div>
            <div class="nav-menu">
                <a href="/">Mission</a>
                <a href="/logs">Logs</a>
                <a href="/about">About</a>
                <a href="/projects">Projects</a>
            </div>
        </div>
    </nav>
    <main class="main-wrapper">
        {% block body %}{% endblock %}
    </main>

</body>

</html>
